<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Aluguel de Veículos</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>Aluguel de Veículos</header>
  <main>
    <h2>Login</h2>
      <input type="text" id="usuario" placeholder="Usuário" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <button onclick="validarLogin()">Entrar</button>
  </main>

  <script>
    function validarLogin() {
    // Obtem os valores digitados nos campos
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;
    // Verifica se o usuário e a senha são corretos
    if (usuario === "Admin" && senha === "123@4") {
        window.location.href = 'aluguel.html';
    } else {
        alert("Usuário ou senha incorretos.");
    }
}
  </script>
</body>
</html>
